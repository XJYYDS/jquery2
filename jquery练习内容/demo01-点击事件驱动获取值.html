<body>

    <div>

<script>
    $(function(){
        //jq 能省则省
        //事件驱动，第一步找到那个元素（按钮），第二步，给予这个按钮xx事件，第三步，取值（数据），发送aiax等等，改变样式元素等等
    $('#ureg').click(function() {
        var uname = $('#uname').val();
        console.log(uname)
        
    });    
    })
</script>
