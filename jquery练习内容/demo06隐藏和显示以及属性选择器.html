<body>
    <h1 class="text-center">Hello World</h1>

    <!-- jQuery -->

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script>
        $(function () {
            $("input[name='show']").click(function () {
                //显示
                $('p:hidden:first').show();
            })
            $("input[name='hidd']").click(function () {
                //隐藏
                $('p:visible:last').hide();
            })
        })

    <p>世上再无张显宗,无人爱我岳琦罗</p>
    <p style="display: none;">世上再无李云龙,无缘轰我李秀芹 横批: 老李! 开炮 </p>
    <input type="button" name="show" value="点我显示(开炮)" />
    <input type="button" name="hidd" value="点我隐藏" />
